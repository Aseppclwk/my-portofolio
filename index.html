        nav {
            display: flex;
            justify-content: space-between;

        .container {

            font-size: 20px;
        }
        .card p {
            margin: 5px 0 15px 0;
            opacity: 0.8;
        }
        .tags span {
            background: #2b3343;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            font-size: 12px;
        }
    </style>
</head>
