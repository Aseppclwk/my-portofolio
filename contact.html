<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ApriliatmanDev</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0f14;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .contact-list {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .contact-item {
            background: #131722;
            padding: 18px 22px;
            border-radius: 12px;
            transition: .2s;
            border-left: 8px solid #4ade80;
        }

        .contact-item:hover {
            transform: scale(1.02);
            background: #1a1f2c;
        }

        .contact-item a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .tag {
            opacity: 0.7;
            display: block;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Hubungi saya melalui platform berikut:</p>

        <div class="contact-list">

            <div class="contact-item">
                <a href="https://s.id/Apriliatman" target="_blank">s.id</a>
                <span class="tag">Link utama saya</span>
            </div>

            <div class="contact-item">
                <a href="https://www.linkedin.com/in/apriliatmandwisaputro-46b7b9375/" target="_blank">LinkedIn</a>
                <span class="tag">Profil profesional</span>
            </div>

            <div class="contact-item">
                <a href="https://github.com/Aseppclwk" target="_blank">GitHub</a>
                <span class="tag">Kumpulan project saya</span>
            </div>

            <div class="contact-item">
                <a href="https://www.instagram.com/asep_clwk" target="_blank">Instagram</a>
                <span class="tag">Media sosial</span>
            </div>

            <div class="contact-item">
                <a href="apriliatmand@gmail.com" target="_blank">email</a>
                <span class="tag">Klik untuk chat langsung</span>
            </div>

        </div>
    </div>
</body>
</html>
